<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Boletim</title>
    <script src="script.js" defer></script>
</head>
<body>
    <br><br>
    <div class="wrapper">
        <form id="login-form">
            <h1>Bem-vindo(a) ao boletim escolar!</h1>
            <br>
            <legend class="legenda">Insira suas informações abaixo para fazer o login</legend>
            <br>
            <img class="icone" src="icone aluno sem bg.png">
            <div class="ra-box">
                <label><input type="text" id="RA" placeholder="Digite seu RA" pattern="\d{9}" required/></label>
            </div>
            <div class="data-nascimento">
                <input type="date" id="nascimento" required/>
            </div>
            <div class="lembrar">
                <label><input type="checkbox"/>Lembrar de mim</label>
            </div>
            <p><button type="submit" class="btn">Entrar</button></p>
        </form>
    </div>
</body>
</html>
